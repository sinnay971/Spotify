
<div class="containterTable">
  <form #idform = "ngForm" >
  <table mat-table [dataSource]="listePlaylist" class="mat-elevation-z8" [ngStyle]="{
    'text-align':'center'}">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Favoris Column -->
    <ng-container matColumnDef="favoris">
      <th mat-header-cell *matHeaderCellDef> favoris </th>
      <td mat-cell *matCellDef="let element"> <input type="checkbox" [(ngModel)]="custom[element.id]" ng-true-value="true" ng-false-value="false" name="{{element.name}}"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <input type="submit" [disabled]="idform.invalid"  (click)="ajouter(); idform.reset()">
  </form>
</div>
