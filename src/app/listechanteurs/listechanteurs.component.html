<mat-card>
<form #idform = "ngForm" >
  <mat-card-title>Recherche d'albums</mat-card-title>
  <mat-form-field>
    <input matInput placeholder="Titre" id="titre" ngModel name="titre" required>
  </mat-form-field>
  <input type="submit" [disabled]="idform.invalid"  (click)="chercherChanteur(idform.value.titre); idform.reset()">
</form>
</mat-card>

<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let chanteur of chanteurs let i=index">
    <mat-card  [ngStyle]="{
    'heigt':'250px',
    'width':'250px'}">
      <mat-card-header>
        <mat-card-title>
          {{chanteur.name}}
        </mat-card-title>
      </mat-card-header>
      <img *ngIf="chanteur.images.length != 0" src="{{chanteur.images[2].url}}" height=200 width=200>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
